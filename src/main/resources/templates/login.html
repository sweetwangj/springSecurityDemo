<!DOCTYPE html>
<html lang="en-gb" dir="ltr" xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1 uk-notouch">
<head>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}"  media="all" type="text/css"/>
</head>
<body class="uk-height-1-1">

<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;">

        <form class="uk-panel uk-panel-box uk-form" id="myForm" action="/login"  method="POST">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="username" name="username">
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="password" name="password">
            </div>
            <div class="uk-form-row">
                <input id="remember_me" name="remember_me" type="checkbox" class="uk-width-1-1 uk-form-small">
                <label for="remember_me" class="inline">remember me</label>
            </div>
            <div class="uk-form-row">
                <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" id="btnLogin">Login</a>
            </div>
            <div class="uk-form-row">
            </div>
        </form>
       <!-- <a th:href="@{/logout}">Logout</a>-->
    </div>
</div>

</body>
<script th:src="@{/js/jquery.js}"  type="text/javascript"></script>
<script th:src="@{/js/uikit.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function () {

        $("#btnLogin").on("click",function () {

            $("#myForm").submit();
        });

    });
</script>
</html>
