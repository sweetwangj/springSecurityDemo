<!DOCTYPE html>
<html lang="en-gb" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1 uk-notouch">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/uikit.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/uikit.min.js"></script>
</head>
<body class="uk-height-1-1">

<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle">
        <form class="uk-form uk-form-horizontal" method="post" action="/config/updateTask">
            <legend>任务信息</legend>
            <fieldset data-uk-margin>
                <div class="uk-form-row">
                    <label class="uk-form-label">APP名称</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="appName" name="appName" class="uk-form-width-large" th:value="${task.appName}">
                    </div>
                    <label class="uk-form-label">刷关键词的搜索词</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="keyWord" name="keyWord" class="uk-form-width-large" th:value="${task.keyWord}">
                    </div>
                    <label class="uk-form-label">任务图标地址</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="icon" name="icon" class="uk-form-width-large" th:value="${task.icon}">
                    </div>
                    <label class="uk-form-label">任务名称</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="title" name="title" class="uk-form-width-large" th:value="${task.title}">
                    </div>
                    <label class="uk-form-label">任务描述</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="desc" name="desc" class="uk-form-width-large" th:value="${task.desc}">
                    </div>
                    <label class="uk-form-label">任务总数</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="totalNum" name="totalNum" class="uk-form-width-large" th:value="${task.totalNum}">
                    </div>
                    <label class="uk-form-label">任务奖励</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="price" name="price" class="uk-form-width-large" th:value="${task.price}">
                    </div>
                    <label class="uk-form-label">app的类型</label>
                    <div class="uk-form-controls">
                        <select name="appType" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.appType}">免费app</option>
                            <option value="1" th:field="${task.appType}">付费app</option>
                        </select>
                    </div>

                    <label class="uk-form-label">任务行为</label>
                    <div class="uk-form-controls">
                        <select name="taskOperation" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.taskOperation}">刷关键词</option>
                            <option value="1" th:field="${task.taskOperation}">刷下载量</option>
                        </select>
                    </div>

                    <label class="uk-form-label">权重</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="weight" name="weight" class="uk-form-width-large" th:value="${task.weight}">
                    </div>

                    <label class="uk-form-label">可见性</label>
                    <div class="uk-form-controls">
                        <select name="visible" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.visible}">不可见</option>
                            <option value="1" th:field="${task.visible}">可见</option>
                        </select>
                    </div>

                    <label class="uk-form-label">app状态</label>
                    <div class="uk-form-controls">
                        <select name="status" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.status}">待审核</option>
                            <option value="1" th:field="${task.status}">审核未通过</option>
                            <option value="2" th:field="${task.status}">删除</option>
                            <option value="3" th:field="${task.status}">上线</option>
                            <option value="4" th:field="${task.status}">下线</option>
                        </select>
                    </div>

                    <label class="uk-form-label">期望上线时间</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="hopeTime" name="hopeTime" class="uk-form-width-large" th:value="${task.hopeTime}">
                    </div>

                    <label class="uk-form-label">任务申请时间</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="addTime" name="addTime" class="uk-form-width-large" th:value="${task.addTime}">
                    </div>

                    <label class="uk-form-label">任务开始的第三方URL</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="taskUrl" name="taskUrl" class="uk-form-width-large" th:value="${task.taskUrl}">
                    </div>

                    <label class="uk-form-label">app的id</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="appId" name="appId" class="uk-form-width-large" th:value="${task.appId}">
                    </div>

                    <label class="uk-form-label">操作系统</label>
                    <div class="uk-form-controls">
                        <select name="os" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="android" th:field="${task.os}">android</option>
                            <option value="ios" th:field="${task.os}">ios</option>
                        </select>
                    </div>
                    <label class="uk-form-label">包名</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="packetName" name="packetName" class="uk-form-width-large" th:value="${task.packetName}">
                    </div>

                    <label class="uk-form-label">任务过期时间</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="expirationTime" name="expirationTime" class="uk-form-width-large" th:value="${task.expirationTime}">
                    </div>

                    <label class="uk-form-label">奖励类型</label>
                    <div class="uk-form-controls">
                        <select name="priceType" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="cash" th:field="${task.priceType}">现金</option>
                            <option value="token" th:field="${task.priceType}">代币</option>
                        </select>
                    </div>

                    <label class="uk-form-label">是否需要试玩</label>
                    <div class="uk-form-controls">
                        <select name="needPlay" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.needPlay}">不需要</option>
                            <option value="1" th:field="${task.needPlay}">需要</option>
                        </select>
                    </div>

                    <label class="uk-form-label">是否有子任务</label>
                    <div class="uk-form-controls">
                        <select name="hasChild" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.hasChild}">没有</option>
                            <option value="1" th:field="${task.hasChild}">有</option>
                        </select>
                    </div>

                    <label class="uk-form-label">父级任务id</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="parentTaskId" name="parentTaskId" class="uk-form-width-large" th:value="${task.parentTaskId}">
                    </div>

                    <label class="uk-form-label">积分墙gameId</label>
                    <div class="uk-form-controls">
                        <input type="text" placeholder="gameId" name="gameId" class="uk-form-width-large" th:value="${task.gameId}">
                    </div>

                    <label class="uk-form-label">搜索下载的描述</label>
                    <div class="uk-form-controls">
                        <textarea name="searchDescription" class="uk-form-width-large" th:field="${task.searchDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">是否需要打开app一段时间</label>
                    <div class="uk-form-controls">
                        <select name="needOpenWhile" class="uk-form-width-large">
                            <option selected="selected"></option>
                            <option value="0" th:field="${task.needOpenWhile}">不需要</option>
                            <option value="1" th:field="${task.needOpenWhile}">需要</option>
                        </select>
                    </div>

                    <label class="uk-form-label">需要打开该应用的时间(单位:秒)</label>
                    <div class="uk-form-controls">
                        <input type="text"  name="openTime" class="uk-form-width-large" th:value="${task.openTime}">
                    </div>

                    <label class="uk-form-label">下载任务的时候显示部分</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="downloadDescription" class="uk-form-width-large" th:field="${task.downloadDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">试玩描述的上部分</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="tryitupDescription" class="uk-form-width-large" th:field="${task.tryitupDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">搜索下载的描述</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="tryitdownDescription" class="uk-form-width-large" th:field="${task.tryitdownDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">领取奖励的描述</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="receiveDescription" class="uk-form-width-large" th:field="${task.receiveDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">下载描述的详细描述部分</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="downloadDetailDescription" class="uk-form-width-large" th:field="${task.downloadDetailDescription}"></textarea>
                    </div>

                    <label class="uk-form-label">搜索任务##关键字以及商店描述</label>
                    <div class="uk-form-controls">
                        <textarea type="text"  name="searchKeywordDescription" class="uk-form-width-large" th:field="${task.searchKeywordDescription}"></textarea>
                    </div>

                    <div class="uk-form-controls">
                        <button class="uk-button uk-button-success" type="button" id="btnSubmit">修改</button>
                    </div>
                    <input name="id" th:value="${task.id}" hidden="hidden">
                </div>

            </fieldset>
        </form>
    </div>
</div>

</body>
<script th:inline="javascript">
    $(function () {

        $("#btnSubmit").on("click",function () {

            $(".uk-form").submit();
        });
    })
</script>
</html>
